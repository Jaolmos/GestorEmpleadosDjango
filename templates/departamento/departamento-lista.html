{% extends 'base.html' %}

{% block title %}Lista Departamentos{% endblock %}

{% block content %}
{% include 'includes/header.html' %} 

<div class="container my-4">
    <h1>Departamentos de la Empresa</h1>
    <div class="col-12 mt-4">
        <table class="table" >
            <tbody>
              
              {% for departamento in departamentos  %}
              <tr>
                <td>{{ departamento.name }}</td>
                <td>{{ departamento.short_name }}</td>
                <td><a class="btn btn-danger" href="{% url 'persona_app:empleados-area' departamento.short_name %}" role="button">Ver Empleados</a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>


</div>
                  
              
                  
            
              






{% endblock %}
